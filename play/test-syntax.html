<!DOCTYPE html>
<html>
<head>
    <title>Syntax Test</title>
</head>
<body>
    <h1>Testing JavaScript Syntax</h1>
    <div id="result"></div>
    <script>
        // Test loading ui.js
        const script = document.createElement('script');
        script.src = 'js/ui.js';
        script.onerror = function(e) {
            document.getElementById('result').innerHTML = '<p style="color: red;">Error loading ui.js: ' + e + '</p>';
        };
        script.onload = function() {
            try {
                // Try to instantiate UIManager
                const testUI = new UIManager(null);
                document.getElementById('result').innerHTML = '<p style="color: green;">UI.js loaded successfully! UIManager class exists.</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p><pre>' + error.stack + '</pre>';
            }
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
